<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <title>Sign Up</title>
</head>
<body>
    <main class="container">
        <header>
            <h1 class="title">Sign Up</h1>
        </header>
        <form>
            <div class="input-fields">
                <input class="field half-field" placeholder="First Name" />
                <input class="field half-field" placeholder="Last Name" />
                <input class="field full-field" placeholder="Mobile No." />
                <input class="field full-field" placeholder="Email Address" />
                <input class="field half-field" placeholder="Password" />
                <input class="field half-field" placeholder="Confirm Password" />
            </div>
            <footer class="agree-terms">
                <div class="agree">
                    <input id="agreement" type="checkbox" />
                    <label for="agreement">I Agree</label>
                </div>
                <p class="terms">
                    By clicking <span class="register sm">Register</span>, you agree to the <a href="#" class="terms-color">Terms and Conditions</a>
                    set out by this site, including our Cookie Use.
                </p>
            </footer>
            <div class="buttons">
                <button class="register lg" type="submit">Register</button>
                <button class="sign-in" type="button">Sign In</button>
            </div>
        </form>
    </main>
</body>
</html>
